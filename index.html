<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
  <title>CG Assignment 1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="portrait_blocker">
    <h1>Blocked</h1>
    <p>Please rotate your device to landscape mode</p>
  </div>

  <div id="loading_screen">
    <div id="loading_text">
      <h1>Loading...</h1>
      <p>Please wait while the scene is loading</p>
    </div>
  </div>

  <div id="scene_controls">
    <div id="scene_controls_thumb"><img src="images/expand_less.svg" alt="arrow_up" /></div>
    <div class="controls-container"></div>
  </div>

  <div id="maps_controls">
    <div class="button">
      <div>Switch view</div>
    </div>
  </div>

  <iframe id="google_maps"
    src="https://www.google.com/maps/embed?pb=!4v1678043618047!6m8!1m7!1sKeP1FuIlXupKDYBGUFF8OA!2m2!1d52.37504300944126!2d6.045675583035095!3f86.88002224564278!4f-7.866621996641655!5f0.7820865974627469"
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/"
      }
    }
    </script>
  <script src="main.js" type="module"></script>
</body>

</html>
